experiences:
  title: 工作经历
  info:
  - role: 游戏测试工程师
    time: 2023 - 至今
    company: Paper
    details: |
      主要职责（目前为deepseek生成）
      - 负责 ​​手游/端游​​ 的功能测试、兼容性测试、性能测试，确保游戏版本质量达标。
      - 编写并执行 ​​测试用例​​（Test Cases），使用 ​​JIRA/Tapd​​ 提交和管理缺陷（Bug Tracking），推动开发团队修复关键问题。
      - 参与 ​​自动化测试​​ 开发（如 Appium/Pytest），优化回归测试效率，减少 30% 手动测试时间。
      - 针对 ​​游戏玩法、UI交互、网络延迟、多设备适配​​ 等问题进行专项测试，提出优化建议。
      - 协调 ​​策划、程序、美术​​ 团队复现复杂 Bug，跟踪问题闭环，确保版本按时交付。
      - 使用 ​​Charles/Fiddler​​ 抓包分析接口数据，定位网络同步或数据异常问题。
 
